on:
  push:
    branches: [main, bsgenome]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::BiocManager
          needs: check

      - name: Install BiocManager and Bioconductor packages
        run: |
          if (!requireNamespace("BiocManager", quietly = TRUE))
            install.packages("BiocManager")
          BiocManager::install(c("BSgenome.Hsapiens.UCSC.hg19", "Biostrings"))
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          # Skip vignette building on macOS due to Cairo package X11 dependency issues
          # Cairo requires libXrender.1.dylib which is not available in GitHub Actions macOS runners
          # Vignettes will still be built and tested on Ubuntu and Windows
          args: ${{ matrix.config.os == 'macOS-latest' && 'c("--no-manual", "--no-build-vignettes")' || 'c("--no-manual", "--as-cran")' }}
